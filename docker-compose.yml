version: '3.7'
services:
  Wago-CAA-Runtime:
    image: geekychebbi/cc-9301-codesys:1.0
    command: "--init"
    network_mode: host
    privileged: true
    volumes:
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket
      - /tmp:/tmp
      - /drm:/drm
      - ./configs/${PORTAINER_EDGE_ID}:/home/codesys_root/Plclogic/Application
    restart: always
